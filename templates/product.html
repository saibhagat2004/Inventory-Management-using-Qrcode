
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="/static/product.css">
</head>
<body>
    <div class="container">
        <h1>Product Information</h1>
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <p><strong>Model:</strong> {{ product.model }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Quantity Available:</strong> {{ product.Qty }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>
        </div>
        <div class="add_disp">
            <div class="div1">
                <form action="{{ url_for('product', product_id=product.id) }}" method="POST" class="add-to-cart-form">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <div class="div3">
                        <button type="submit">Add to Cart</button>
                    </div>
                </form>
            </div>
            
            <form action="{{ url_for('dispatch_product') }}" method="POST" class="dispatch-form">
                <div class="form-group">
                    <label for="shop">Select Shop:</label>
                    <select id="shop" name="shop">
                        {% for shop in shops %}
                            <option value="{{ shop.customer_id }}">{{ shop.shop_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity to Dispatch:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div> 
                <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                <button class="add-to-cart-form button" type="submit">Dispatch Product</button>
            </form>
           </div2>
        </div>
    </div> 

    <div class="navigation-buttons">
        <a href="{{ url_for('index') }}" class="button">Home</a>
        <a href="{{ url_for('product_list') }}" class="button">Product List</a>
    </div>
    
</body>
</html>
